<!DOCTYPE html>
<html>
<head>
    <title>AI Career Coach – Resume Matcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">📄 Resume vs Job Description Analyzer</h2>

        <form method="POST" action="/analyze" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label class="form-label">Upload Resume (.pdf, .docx, .txt)</label>
                <input type="file" name="resume" class="form-control" accept=".txt,.docx,.pdf" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Paste Job Description</label>
                <textarea name="jd" class="form-control" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">🔍 Analyze</button>
        </form>

        {% if score is not none %}
        <div class="alert alert-success text-center mt-4">
            <h4>✅ Match Score: {{ score }}%</h4>
        </div>
        {% endif %}

        {% if feedback %}
        <div class="alert alert-warning mt-3">
            <h5>🧠 AI Feedback:</h5>
            <p>{{ feedback }}</p>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary">📊 View Submissions Dashboard</a>
        </div>
    </div>
</body>
</html>
