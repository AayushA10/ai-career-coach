<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard – Submissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">📋 All Submissions</h2>
        <a href="/" class="btn btn-secondary mb-3">← Back to Form</a>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Timestamp</th>
                        <th>Resume</th>
                        <th>Score</th>
                        <th>JD Snippet</th>
                        <th>AI Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sub in submissions %}
                    <tr>
                        <td>{{ sub.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ sub.resume_name }}</td>
                        <td>{{ sub.score }}%</td>
                        <td>{{ sub.jd_snippet }}</td>
                        <td>{{ sub.feedback }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
